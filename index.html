<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Locations Map</title>
    <script>
        function loadGoogleMapsApi() {
            fetch('https://oldskol.onrender.com/get-api-key') // Request API key from backend
                .then(response => response.json())
                .then(data => {
                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${data.apiKey}&callback=initMap`;
                    script.async = true;
                    script.defer = true;
                    document.head.appendChild(script);
                })
                .catch(error => console.error('Error fetching API key:', error));
        }

        function toggleSidebar() {
            let sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }

        function toggleCitiesSidebar() {
            let citiesSidebar = document.getElementById('cities-sidebar');
            citiesSidebar.classList.toggle('collapsed');
        }

        function recenterMap() {
            if (window.map) {
                window.map.setCenter({ lat: 25, lng: 10 });
                window.map.setZoom(2);
            }
        }

        function initMap() {
            var mapOptions = {
                zoom: 2,
                center: { lat: 25, lng: 10 }
            };
            
            window.map = new google.maps.Map(document.getElementById('map'), mapOptions);
            let openInfoWindow = null;

            fetch('artists.json')
                .then(response => response.json())
                .then(data => {
                    let sidebar = document.getElementById('sidebar-content');
                    let citiesSidebar = document.getElementById('cities-sidebar-content');
                    sidebar.innerHTML = "";
                    citiesSidebar.innerHTML = "";
                });
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .artist-item, .city-item { padding: 8px; border-bottom: 1px solid #ccc; cursor: pointer; }
        .artist-item:hover, .city-item:hover { background-color: #f0f0f0; }
        #map { width: 100%; height: 600px; margin-top: 20px; }
        .logo { max-width: 200px; margin-top: 20px; cursor: pointer; }
        .sidebar, .cities-sidebar { position: fixed; top: 50px; left: 0; width: 250px; height: 80%; overflow-y: auto; background: white; padding: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3); transition: transform 0.3s ease-in-out; z-index: 1000; }
        .collapsed { transform: translateX(-100%); }
    </style>
</head>
<body onload="loadGoogleMapsApi()">
    <img src="logo.png" alt="Site Logo" class="logo" onclick="recenterMap()">
    <h1>Artist Locations Map</h1>
    <button class="sidebar-toggle" onclick="toggleSidebar()">☰ Artists</button>
    <button class="cities-toggle" onclick="toggleCitiesSidebar()">☰ Cities</button>
    <div class="sidebar collapsed" id="sidebar">
        <div id="sidebar-content"></div>
    </div>
    <div class="cities-sidebar collapsed" id="cities-sidebar">
        <div id="cities-sidebar-content"></div>
    </div>
    <div id="map"></div>
</body>
</html>
