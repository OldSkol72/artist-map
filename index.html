<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Locations Map</title>
    <script>
        function loadGoogleMapsApi() {
            fetch('https://oldskol.onrender.com/get-api-key') // Request API key from backend
                .then(response => response.json())
                .then(data => {
                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${data.apiKey}&callback=initMap`;
                    script.async = true;
                    script.defer = true;
                    document.head.appendChild(script);
                })
                .catch(error => console.error('Error fetching API key:', error));
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: { lat: 20, lng: 0 },
                styles: [
                    { elementType: "geometry", stylers: [{ color: "#1d2c4d" }] },
                    { elementType: "labels.text.fill", stylers: [{ color: "#8ec3b9" }] },
                    { elementType: "labels.text.stroke", stylers: [{ color: "#1a3646" }] }
                ]
            });

            fetch('artists.json')  // Load JSON file
                .then(response => response.json())
                .then(data => {
                    let locations = {};
                    let openInfoWindow = null;

                    data.forEach(artist => {
                        let city = artist.City.trim().replace(/,? ?USA$/i, "");
                        let key = `${city}-${artist.Latitude},${artist.Longitude}`;
                        if (!locations[key]) {
                            locations[key] = {
                                lat: artist.Latitude,
                                lng: artist.Longitude,
                                city: city,
                                artists: new Set()
                            };
                        }
                        locations[key].artists.add(artist.Artist);
                    });

                    let markers = [];
                    for (let key in locations) {
                        let location = locations[key];
                        let contentString = `<h3>${location.city}</h3><hr>` +
                                            [...location.artists].join('<br>');
                        let infowindow = new google.maps.InfoWindow({ content: contentString });

                        let marker = new google.maps.Marker({
                            position: { lat: location.lat, lng: location.lng },
                            map: map,
                            icon: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                        });

                        marker.addListener('click', function() {
                            if (openInfoWindow) openInfoWindow.close();
                            openInfoWindow = infowindow;
                            infowindow.open(map, marker);
                        });

                        markers.push(marker);
                    }
                })
                .catch(error => console.error('Error loading artist data:', error));
        }
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #map { width: 100%; height: 600px; }
        .logo { max-width: 200px; margin-top: 20px; }
        .dark-mode { background-color: #1a1a1a; color: white; }
        .dark-mode h1 { color: #f0a500; }
        .toggle-btn { margin: 10px; padding: 10px; cursor: pointer; background: #222; color: white; border: none; border-radius: 5px; }
        .sidebar { position: fixed; top: 50px; left: 10px; width: 250px; height: 80%; overflow-y: auto; background: white; padding: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3); }
    </style>
</head>
<body onload="loadGoogleMapsApi()">
    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <img src="logo.png" alt="Site Logo" class="logo">
    <h1>Artist Locations Map</h1>
    <div id="map"></div>
</body>
</html>
