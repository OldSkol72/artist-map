<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Locations Map</title>
          location.artists.join('<br>');
    <script>
    function loadGoogleMapsApi() {
        fetch('https://oldskol.onrender.com/get-api-key') // Request API key from backend
            .then(response => response.json())
            .then(data => {
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${data.apiKey}&callback=initMap`;
                script.async = true;
                script.defer = true;
                document.head.appendChild(script);
            })
            .catch(error => console.error('Error fetching API key:', error));
    }

    function toggleSidebar(forceClose = false) {
        let sidebar = document.getElementById('sidebar');
        if (forceClose) {
            sidebar.classList.add('collapsed'); // Close sidebar when forceClose is true
        } else {
            sidebar.classList.toggle('collapsed');
        }
    }

    function recenterMap() {
        if (window.map) {
            window.map.setCenter({ lat: 25, lng: 10 });
            window.map.setZoom(2);
        }
    }

    function initMap() {
        var mapOptions = {
            zoom: 2,
            center: { lat: 25, lng: 10 }
        };
        
        window.map = new google.maps.Map(document.getElementById('map'), mapOptions);
        let infoWindow = new google.maps.InfoWindow(); // Reuse a single InfoWindow

        fetch('artists.json')
            .then(response => response.json())
            .then(data => {
                let locations = {};
                let sidebar = document.getElementById('sidebar-content');
                sidebar.innerHTML = "";
                let markers = [];

                // Organizing location data
                data.forEach(artist => {
                    let city = artist.City.trim().replace(/,? ?USA$/i, "");
                    let key = `${city}-${artist.Latitude},${artist.Longitude}`;
                    
                    if (!locations[key]) {
                        locations[key] = {
                            lat: artist.Latitude,
                            lng: artist.Longitude,
                            city: city,
                            artists: []
                        };
                    }
                    locations[key].artists.push(artist.Artist);
                });

                // Creating markers and sidebar entries
                for (let key in locations) {
                    let location = locations[key];
                    let marker = new google.maps.Marker({
                        position: { lat: location.lat, lng: location.lng },
                        map: window.map
                    });

                    let contentString = `<h3>${location.city}</h3><hr>` +
                                        location.artists.join('<br>');

                    marker.addListener('click', function(event) {
                        infoWindow.setContent(contentString);
                        infoWindow.open(window.map, marker);
                        
                        // Prevent sidebar from closing when clicking a marker
                        event.stopPropagation();
                    });

                    markers.push(marker);

                    // Create sidebar entry
                    let cityHeader = document.createElement('h3');
                    cityHeader.textContent = location.city;
                    sidebar.appendChild(cityHeader);

                    location.artists.forEach(artist => {
                        let artistListItem = document.createElement('div');
                        artistListItem.classList.add('artist-item');
                        artistListItem.textContent = artist;
                        artistListItem.dataset.lat = location.lat;
                        artistListItem.dataset.lng = location.lng;

                        artistListItem.addEventListener('click', () => {
                            window.map.setCenter({ lat: location.lat, lng: location.lng });
                            window.map.setZoom(9);
                        });

                        sidebar.appendChild(artistListItem);
                    });
                }

                // Initialize Marker Clustering
                new MarkerClusterer(window.map, markers, {
                    imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
                });
            })
            .catch(error => console.error('Error loading artist data:', error));

        // Clicking anywhere on the map toggles the sidebar
        window.map.addListener('click', function() {
            toggleSidebar(true); // Force closing the sidebar when clicking on the map
            if (infoWindow) infoWindow.close();
        });

        // Prevent sidebar from closing when clicking inside it
        document.getElementById('sidebar').addEventListener('click', (event) => {
            event.stopPropagation();
        });
    }
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #map { width: 60%; height: 600px; margin: 0 auto; display: block; transition: opacity 1s ease-in-out; z-index: 1; position: relative; }
        .logo { max-width: 200px; margin-top: 20px; cursor: pointer; touch-action: manipulation; }
        .sidebar { position: fixed; top: 50px; left: 0; width: 250px; height: 80%; overflow-y: auto; background: white; padding: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3); transition: transform 0.3s ease-in-out; z-index: 1000; }
        .collapsed { transform: translateX(-100%); }
        .sidebar-toggle { position: fixed; top: 10px; left: 10px; background: #222; color: white; padding: 10px; cursor: pointer; border: none; border-radius: 5px; z-index: 1100; font-size: 1.25em; }
        .artist-item { padding: 8px; border-bottom: 1px solid #ccc; cursor: pointer; }
        .artist-item:hover { background-color: #f0f0f0; }
        
        @media (max-width: 768px) { 
            #map { 
                width: 100%; 
                height: 90vh; /* Make it taller for mobile */
                margin: 0; 
            }
        }
    </style>
</head>
<body onload="loadGoogleMapsApi()">
    <button class="sidebar-toggle" onclick="toggleSidebar()">â˜° Artists</button>
    <div class="sidebar collapsed" id="sidebar">
        <div id="sidebar-content"></div>
    </div>
    <img src="logo.png" alt="Site Logo" class="logo" onclick="recenterMap()">
    <h1 style="font-size: 2.25em;">Artist Locations Map</h1>
    <div id="map"></div>
</body>
</html>
