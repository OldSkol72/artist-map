<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Locations Map</title>
    <script>
        function loadGoogleMapsApi() {
            fetch('https://oldskol.onrender.com/get-api-key') // Request API key from backend
                .then(response => response.json())
                .then(data => {
                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${data.apiKey}&callback=initMap`;
                    script.async = true;
                    script.defer = true;
                    document.head.appendChild(script);
                })
                .catch(error => console.error('Error fetching API key:', error));
        }

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: { lat: 20, lng: 0 }
            });

            fetch('artists.json')
                .then(response => response.json())
                .then(data => {
                    let locations = {};
                    let openInfoWindow = null;
                    let sidebar = document.getElementById('sidebar-content');

                    data.forEach(artist => {
                        let city = artist.City.trim().replace(/,? ?USA$/i, "");
                        let key = `${city}-${artist.Latitude},${artist.Longitude}`;
                        if (!locations[key]) {
                            locations[key] = {
                                lat: artist.Latitude,
                                lng: artist.Longitude,
                                city: city,
                                artists: new Set()
                            };
                        }
                        locations[key].artists.add(artist.Artist);
                    });

                    let markers = [];
                    for (let key in locations) {
                        let location = locations[key];
                        let contentString = `<h3>${location.city}</h3><hr>` +
                                            [...location.artists].join('<br>');
                        let infowindow = new google.maps.InfoWindow({ content: contentString });

                        let marker = new google.maps.Marker({
                            position: { lat: location.lat, lng: location.lng },
                            map: map
                        });

                        marker.addListener('click', function() {
                            if (openInfoWindow) openInfoWindow.close();
                            openInfoWindow = infowindow;
                            infowindow.open(map, marker);
                        });

                        markers.push(marker);

                        let artistListItem = document.createElement('div');
                        artistListItem.classList.add('artist-item');
                        artistListItem.textContent = [...location.artists].join(', ');
                        artistListItem.addEventListener('mouseover', () => {
                            marker.setAnimation(google.maps.Animation.BOUNCE);
                        });
                        artistListItem.addEventListener('mouseout', () => {
                            marker.setAnimation(null);
                        });
                        artistListItem.addEventListener('click', () => {
                            map.setCenter(marker.getPosition());
                            map.setZoom(6);
                        });
                        sidebar.appendChild(artistListItem);
                    }
                })
                .catch(error => console.error('Error loading artist data:', error));
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        }
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #map { width: 100%; height: 600px; transition: opacity 1s ease-in-out; }
        .logo { max-width: 200px; margin-top: 20px; }
        .sidebar { position: fixed; top: 50px; left: 0; width: 250px; height: 80%; overflow-y: auto; background: white; padding: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3); transition: transform 0.3s ease-in-out; }
        .collapsed { transform: translateX(-100%); }
        .sidebar-toggle { position: absolute; top: -40px; left: 10px; background: #222; color: white; padding: 10px; cursor: pointer; border: none; border-radius: 5px; z-index: 10; }
        .artist-item { padding: 8px; border-bottom: 1px solid #ccc; cursor: pointer; }
        .artist-item:hover { background-color: #f0f0f0; }
    </style>
</head>
<body onload="loadGoogleMapsApi()">
    <div class="sidebar collapsed" id="sidebar">
        <button class="sidebar-toggle" onclick="toggleSidebar()">â˜° Artists</button>
        <div id="sidebar-content"></div>
    </div>
    <img src="logo.png" alt="Site Logo" class="logo">
    <h1>Artist Locations Map</h1>
    <div id="map"></div>
</body>
</html>
