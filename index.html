<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Locations Map</title>
    <script>
        function loadGoogleMapsApi() {
            fetch('https://oldskol.onrender.com/get-api-key') // Request API key from backend
                .then(response => response.json())
                .then(data => {
                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${data.apiKey}&callback=initMap`;
                    script.async = true;
                    script.defer = true;
                    document.head.appendChild(script);
                })
                .catch(error => console.error('Error fetching API key:', error));
        }

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: { lat: 20, lng: 0 }
            });

            fetch('artists.json')  // Load JSON file
                .then(response => response.json())
                .then(data => {
                    let locations = {};
                    let openInfoWindow = null;

                    // Group artists by city and coordinates
                    data.forEach(artist => {
                        let city = artist.City.trim();
                        
                        if (artist.Country && artist.Country.toUpperCase() === "USA") {
                            city = city.replace(/,? ?USA$/i, "");
                        }

                        let key = `${city}-${artist.Latitude},${artist.Longitude}`;
                        if (!locations[key]) {
                            locations[key] = {
                                lat: artist.Latitude,
                                lng: artist.Longitude,
                                city: city,
                                artists: new Set()
                            };
                        }
                        locations[key].artists.add(artist.Artist);
                    });

                    let markers = [];
                    for (let key in locations) {
                        let location = locations[key];
                        let contentString = `<h3 style="margin:0;">${location.city}</h3><hr>` +
                                            [...location.artists].join('<br>');
                        let infowindow = new google.maps.InfoWindow({ content: contentString });

                        let marker = new google.maps.Marker({
                            position: { lat: location.lat, lng: location.lng },
                            map: map
                        });

                        marker.addListener('click', function() {
                            if (openInfoWindow) {
                                openInfoWindow.close();
                            }
                            openInfoWindow = infowindow;
                            infowindow.open(map, marker);
                        });

                        markers.push(marker);
                    }

                    new MarkerClusterer(map, markers, {
                        imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
                    });
                })
                .catch(error => console.error('Error loading artist data:', error));
        }
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #map { width: 100%; height: 600px; }
        .logo { max-width: 200px; margin-top: 20px; }
    </style>
</head>
<body onload="loadGoogleMapsApi()">
    <img src="logo.png" alt="Site Logo" class="logo">
    <h1>Artist Locations Map</h1>
    <div id="map"></div>
</body>
</html>
