<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Locations Map</title>
    <script>
        function loadGoogleMapsApi() {
            fetch('https://oldskol.onrender.com/get-api-key') // Request API key from backend
                .then(response => response.json())
                .then(data => {
                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${data.apiKey}&callback=initMap`;
                    script.async = true;
                    script.defer = true;
                    document.head.appendChild(script);
                })
                .catch(error => console.error('Error fetching API key:', error));
        }

        function toggleSidebar() {
            let sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }

        function toggleCitiesSidebar() {
            let sidebar = document.getElementById('cities-sidebar');
            sidebar.classList.toggle('collapsed');
        }

        function recenterMap() {
            if (window.map) {
                window.map.setCenter({ lat: 25, lng: 10 });
                window.map.setZoom(2);
            }
        }

        function initMap() {
            var mapOptions = {
                zoom: 2,
                center: { lat: 25, lng: 10 }
            };
            
            window.map = new google.maps.Map(document.getElementById('map'), mapOptions);
            let openInfoWindow = null;

            fetch('artists.json')
                .then(response => response.json())
                .then(data => {
                    let locations = {};
                    let sidebar = document.getElementById('sidebar-content');
                    let citiesSidebar = document.getElementById('cities-sidebar-content');
                    sidebar.innerHTML = "";
                    citiesSidebar.innerHTML = "";
                    let artistGroups = {};
                    let cityGroups = {};

                    data.forEach(artist => {
                        let city = artist.City.trim().replace(/,? ?USA$/i, "");
                        let key = `${city}-${artist.Latitude},${artist.Longitude}`;
                        if (!locations[key]) {
                            locations[key] = {
                                lat: artist.Latitude,
                                lng: artist.Longitude,
                                city: city,
                                artists: new Set()
                            };
                        }
                        locations[key].artists.add(artist.Artist);
                    });

                    let markers = [];
                    for (let key in locations) {
                        let location = locations[key];
                        let contentString = `<h3>${location.city}</h3><hr>` +
                                            [...location.artists].join('<br>');
                        let infowindow = new google.maps.InfoWindow({
                            content: contentString,
                            disableAutoPan: true
                        });

                        let marker = new google.maps.Marker({
                            position: { lat: location.lat, lng: location.lng },
                            map: window.map
                        });

                        marker.addListener('click', function() {
                            if (openInfoWindow) openInfoWindow.close();
                            openInfoWindow = infowindow;
                            infowindow.open(window.map, marker);
                        });

                        markers.push(marker);

                        // Organize artists alphabetically
                        [...location.artists].forEach(artist => {
                            let firstLetter = artist.charAt(0).toUpperCase();
                            if (!artistGroups[firstLetter]) {
                                artistGroups[firstLetter] = [];
                            }
                            artistGroups[firstLetter].push({ name: artist, marker: marker });
                        });

                        // Organize cities alphabetically
                        let firstLetterCity = location.city.charAt(0).toUpperCase();
                        if (!cityGroups[firstLetterCity]) {
                            cityGroups[firstLetterCity] = [];
                        }
                        cityGroups[firstLetterCity].push({ name: location.city, marker: marker });
                    }

                    let sortedLetters = Object.keys(artistGroups).sort();
                    sortedLetters.forEach(letter => {
                        let letterHeader = document.createElement('h3');
                        letterHeader.textContent = letter;
                        sidebar.appendChild(letterHeader);

                        artistGroups[letter].sort((a, b) => a.name.localeCompare(b.name));
                        artistGroups[letter].forEach(artistEntry => {
                            let artistListItem = document.createElement('div');
                            artistListItem.classList.add('artist-item');
                            artistListItem.textContent = artistEntry.name;
                            artistListItem.addEventListener('click', () => {
                                window.map.setCenter(artistEntry.marker.getPosition());
                                window.map.setZoom(9);
                            });
                            sidebar.appendChild(artistListItem);
                        });
                    });
                    
                    let sortedCityLetters = Object.keys(cityGroups).sort();
                    sortedCityLetters.forEach(letter => {
                        let letterHeader = document.createElement('h3');
                        letterHeader.textContent = letter;
                        citiesSidebar.appendChild(letterHeader);

                        cityGroups[letter].sort((a, b) => a.name.localeCompare(b.name));
                        cityGroups[letter].forEach(cityEntry => {
                            let cityListItem = document.createElement('div');
                            cityListItem.classList.add('city-item');
                            cityListItem.textContent = cityEntry.name;
                            cityListItem.addEventListener('click', () => {
                                window.map.setCenter(cityEntry.marker.getPosition());
                                window.map.setZoom(9);
                            });
                            citiesSidebar.appendChild(cityListItem);
                        });
                    });
                });
        }
    </script>
    <style>
        .sidebar-toggle, .cities-toggle { position: fixed; top: 10px; left: 10px; background: #222; color: white; padding: 10px; cursor: pointer; border: none; border-radius: 5px; z-index: 1100; }
        .cities-toggle { top: 50px; }
        .sidebar, .cities-sidebar { position: fixed; top: 50px; left: 0; width: 250px; height: 80%; overflow-y: auto; background: white; padding: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3); transition: transform 0.3s ease-in-out; z-index: 1000; }
        .collapsed { transform: translateX(-100%); }
    </style>
</head>
<body onload="loadGoogleMapsApi()">
    <button class="sidebar-toggle" onclick="toggleSidebar()">☰ Artists</button>
    <button class="cities-toggle" onclick="toggleCitiesSidebar()">☰ Cities</button>
    <div class="sidebar collapsed" id="sidebar">
        <div id="sidebar-content"></div>
    </div>
    <div class="cities-sidebar collapsed" id="cities-sidebar">
        <div id="cities-sidebar-content"></div>
    </div>
    <div id="map"></div>
</body>
</html>
