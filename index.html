<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Locations Map</title>
    <script>
        function loadGoogleMapsApi() {
            fetch('https://oldskol.onrender.com/get-api-key') // Request API key from backend
                .then(response => response.json())
                .then(data => {
                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${data.apiKey}&callback=initMap`;
                    script.async = true;
                    script.defer = true;
                    document.head.appendChild(script);
                })
                .catch(error => console.error('Error fetching API key:', error));
        }

        function toggleSidebar() {
            let sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }

        function recenterMap() {
            if (window.map) {
                window.map.setCenter({ lat: 25, lng: 10 });
                window.map.setZoom(2);
            }
        }

        function initMap() {
            window.map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: { lat: 25, lng: 10 }
            });
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #map { width: 60%; margin: 0 auto; display: flex; align-items: center; justify-content: center; height: 600px; margin: 0 auto; transition: opacity 1s ease-in-out; z-index: 1; position: relative; }
        .logo { max-width: 200px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body onload="loadGoogleMapsApi()">
    <img src="logo.png" alt="Site Logo" class="logo" onclick="recenterMap()">
    <h1>Artist Locations Map</h1>
    <div id="map"></div>
</body>
</html>
