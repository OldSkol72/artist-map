<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Auto Queue & Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #121212;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #1DB954;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .play-now {
            background-color: #191414;
            color: white;
        }
        .create-playlist {
            background-color: white;
            color: #1DB954;
        }
        .slider-container, .decades-container {
            text-align: left;
            margin-top: 20px;
        }
        .slider-container label, .decades-container label {
            display: block;
            margin-bottom: 5px;
        }
        .decades-container div {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .decades-container input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Spotify Auto Queue & Playlist</h2>
        <p>Your selected tracks are ready to play or save.</p>
        
        <!-- Search Bar -->
        <input type="text" id="search" placeholder="Search for a song..." style="width: 100%; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
        
        <!-- Valence & Energy Sliders -->
        <div class="slider-container">
            <label for="valence">Valence:</label>
            <input type="range" id="valence" min="0" max="1" step="0.01" value="0.5">
            <label for="energy">Energy:</label>
            <input type="range" id="energy" min="0" max="1" step="0.01" value="0.5">
        </div>
        
        <!-- Decade Selection -->
        <div class="decades-container">
            <label>Select Decade:</label>
            <div>
                <label><input type="checkbox" value="1950"> 1950s</label>
                <label><input type="checkbox" value="1960"> 1960s</label>
                <label><input type="checkbox" value="1970"> 1970s</label>
                <label><input type="checkbox" value="1980"> 1980s</label>
                <label><input type="checkbox" value="1990"> 1990s</label>
                <label><input type="checkbox" value="2000"> 2000s+</label>
            </div>
        </div>
        
        <button class="play-now" onclick="queueSongs()">â–¶ Play Now (36 Songs)</button>
        <button class="create-playlist" onclick="createPlaylist()">ðŸ“‚ Create My Playlist (18 Songs)</button>
    </div>
    
    <script>
        async function queueSongs() {
            alert('Queuing 36 pre-selected songs to your Spotify queue...');
            // Your Spotify API call for queueing goes here
        }

        async function createPlaylist() {
            alert('Creating a new playlist with 18 pre-selected songs...');
            // Your Spotify API call for playlist creation goes here
        }
    </script>
</body>
</html>
