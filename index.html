<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Locations Map</title>

    <!-- ✅ Load Google Maps API properly -->
    <script>
        function loadGoogleMapsApi() {
            fetch('https://oldskol.onrender.com/get-api-key')
                .then(response => response.json())
                .then(data => {
                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${data.apiKey}&callback=initMap&v=weekly&loading=async`;
                    script.async = true;
                    script.defer = true;
                    document.head.appendChild(script);
                })
                .catch(error => console.error('Error fetching API key:', error));
        }
    </script>

    <!-- ✅ Load the correct MarkerClusterer library -->
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; }

        /* ✅ Ensure the map container is visible */
        #map {
            width: 65%;
            height: 600px;
            margin: 0 auto;
            display: block;
            opacity: 1;
            transition: opacity 1s ease-in-out;
            z-index: 1;
            position: relative;
        }

        /* ✅ Ensure the sidebar is positioned correctly */
        .sidebar {
            position: fixed;
            top: 50px;
            left: 0;
            width: 250px;
            height: 80%;
            overflow-y: auto;
            background: white;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            text-align: center; /* ✅ Ensure logo and text are centered */
        }

        .collapsed {
            transform: translateX(-100%);
        }

        .sidebar-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #222;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            z-index: 1100;
            font-size: 1.25em;
        }

        /* ✅ Logo size fix */
        .logo {
            width: 300px;  /* ✅ Adjust width */
            height: auto;  /* ✅ Maintain aspect ratio */
            display: block;
            margin: 10px auto; /* ✅ Center the logo */
            cursor: pointer;
            touch-action: manipulation;
        }

        .artist-item {
            padding: 8px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
.artist-links {
    display: none;
    font-size: 0.9em;
    margin-top: 5px;
}

.artist-item:hover .artist-links {
    display: block;
}

        }
    </style>

   <script>
    function toggleSidebar() {
        let sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('collapsed');
    }

    function recenterMap() {
        if (window.map) {
            window.map.setCenter({ lat: 25, lng: 10 });
            window.map.setZoom(2);
        }
    }

    function loadGoogleMapsApi() {
        fetch('https://oldskol.onrender.com/get-api-key')
            .then(response => response.json())
            .then(data => {
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${data.apiKey}&callback=initMap&v=weekly&loading=async`;
                script.async = true;
                script.defer = true;
                document.head.appendChild(script);
            })
            .catch(error => console.error('Error fetching API key:', error));
    }

    function initMap() {
        console.log("Initializing Google Maps...");

        var mapOptions = {
            zoom: 2,
            center: { lat: 25, lng: 10 }
        };

        window.map = new google.maps.Map(document.getElementById('map'), mapOptions);
        let openInfoWindow = null;

        console.log("Google Maps Initialized Successfully!");

        fetch('artists.json')
            .then(response => response.json())
            .then(data => {
                let sidebar = document.getElementById('sidebar-content');

                if (!sidebar) {
                    console.error("❌ Sidebar element not found!");
                    return;
                }

                sidebar.innerHTML = ""; // ✅ Clear previous content
                let markers = [];
                let artistList = [];

                console.log("Fetching artist data...");

                // ✅ Collect all artists into a sortable array
                data.forEach(artist => {
                    artistList.push({
                        name: artist.Artist,
                        city: artist.City || "Unknown City",
                        lat: artist.Latitude,
                        lng: artist.Longitude,
                        spotify: artist["Spotify URL"] || "#",
                        wikipedia: artist["Wikipedia URL"] || "#"
                    });
                });

                // ✅ Sort artists alphabetically
                artistList.sort((a, b) => a.name.localeCompare(b.name));

                // ✅ Populate the sidebar with sorted artists
                let artistHTML = "";
                artistList.forEach(artist => {
                    artistHTML += `
                        <div class="artist-item" data-lat="${artist.lat}" data-lng="${artist.lng}">
                            <strong>${artist.name}</strong> <br>
                            <span style="font-size: 0.8em; color: gray;">${artist.city}</span> <br>
                            <a href="${artist.spotify}" target="_blank">Spotify</a> | 
                            <a href="${artist.wikipedia}" target="_blank">Wikipedia</a>
                        </div>`;
                });

                sidebar.innerHTML = artistHTML;

                // ✅ Add markers to the map
                artistList.forEach(artist => {
                    let marker = new google.maps.Marker({
                        position: { lat: artist.lat, lng: artist.lng },
                        map: window.map
                    });

                    let infowindow = new google.maps.InfoWindow({
                        content: `<h3>${artist.name}</h3>
                                  <p>${artist.city}</p>
                                  <a href="${artist.spotify}" target="_blank">Spotify</a> | 
                                  <a href="${artist.wikipedia}" target="_blank">Wikipedia</a>`
                    });

                    marker.addListener('click', function() {
                        if (openInfoWindow) openInfoWindow.close();
                        openInfoWindow = infowindow;
                        infowindow.open(window.map, marker);
                    });

                    markers.push(marker);

                    // ✅ Add click event to sidebar items to zoom to location
                    document.querySelectorAll('.artist-item').forEach(item => {
                        item.addEventListener('click', function() {
                            let lat = parseFloat(this.getAttribute('data-lat'));
                            let lng = parseFloat(this.getAttribute('data-lng'));
                            window.map.setCenter({ lat, lng });
                            window.map.setZoom(10);
                        });
                    });
                });

                console.log("Markers Created:", markers.length);

                if (markers.length > 0) {
                    new markerClusterer.MarkerClusterer({
                        map: window.map,
                        markers: markers
                    });
                }
            })
            .catch(error => console.error('❌ Error loading artist data:', error));

        // ✅ Close sidebar when clicking on the map
        window.map.addListener('click', function() {
            let sidebar = document.getElementById('sidebar');
            if (!sidebar.classList.contains('collapsed')) {
                toggleSidebar();
            }

            if (openInfoWindow) {
                openInfoWindow.close();
                openInfoWindow = null;
            }
        });
    }
</script>

</head>
<body onload="loadGoogleMapsApi()">   
    <button class="sidebar-toggle" onclick="toggleSidebar()">☰ Artists</button>
    <img src="logo.png" alt="Site Logo" class="logo" onclick="recenterMap()">
    <h1 style="font-size: 2.25em;">Artist Locations Map</h1> 
    <div class="sidebar collapsed" id="sidebar">
       
        <div id="sidebar-content"></div>
    </div>
    <div id="map"></div>
</body>
</html>
