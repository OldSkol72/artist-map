<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Auto Queue & Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #121212;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #1DB954;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .play-now {
            background-color: #191414;
            color: white;
        }
        .create-playlist {
            background-color: white;
            color: #1DB954;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Spotify Auto Queue & Playlist</h2>
        <p>Your selected tracks are ready to play or save.</p>
        <button class="play-now" onclick="queueSongs()">â–¶ Play Now (36 Songs)</button>
        <button class="create-playlist" onclick="createPlaylist()">ðŸ“‚ Create My Playlist (18 Songs)</button>
    </div>
    
    <script>
        async function queueSongs() {
            alert('Queuing 36 pre-selected songs to your Spotify queue...');
            // Your Spotify API call for queueing goes here
        }

        async function createPlaylist() {
            alert('Creating a new playlist with 18 pre-selected songs...');
            // Your Spotify API call for playlist creation goes here
        }
    </script>
</body>
</html>
